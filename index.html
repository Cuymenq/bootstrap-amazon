<body class="col-md-6 offset-md-3">
    <header class="row justify-content-md-center">
        <img class="col-md-auto mt-5 mb-4" src="https://picsum.photos/200/100" alt="">
    </header>
    <main>
        <div class="row justify-content-md-center rounded-lg">
            <div class="col-7">
                <div class="card p-4">
                    <h2>Sign In</h2>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email(phone or mobile accounts)</label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <div class="passw ">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="" class="offset-7">Forgot Password?</a>
                                <input type="password" class="form-control " placeholder="Enter Password"
                                    id="exampleInputPassword1">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-dark w-100 bg-warning text-dark">Continue</button>
                    </form>
                    <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy
                            Notice.</a></p>
                    <a href=""> Need Help?</a>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="new-account w-100">
                <p class="text-center">New To Amazon?</p>
                <div class="container text-center">
                    <button type="submit" class="btn btn-outline-dark bg-light text-dark text-center w-50">Create Your
                        Account</button>
                </div>
            </div>
        </div>
        </main>
    <footer>
        <div class="footer-container  my-4">
            <div class="links row justify-content-md-center">
                <a href="">Conditions of Use</a>
                <a href="" class="px-5">Privacy Policy</a>

            </div>

            </p>
        </div>
